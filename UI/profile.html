<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>
        Questioner
     </title>
     <link rel="stylesheet"href="style.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

   </head>
     <body onload="get_meetups()">
       <div class="header">
        <a id="nav-toggle" onclick="Openmeetup('profile')">My profile</a>
    <div class="header-right">
      <a href="index.html">Questioner</a>
    </div>
  </div>
  <div class="body_container">
    <h1>More meetups near you</h1>
    <hr>
    <div id="meetups_container">

     </div>
     </div>
       <div id="quiz" class="question">
         <div class="left">
           <h1> Top questions <button onclick="openForm('postquestion')" type="button" class="askbtn">Ask</button></h1>
                <form id="postquestion" class="form-container">
                  <p><b>Title:</b></p>
                  <textarea id="title"class="question_elements" type="text" placeholder="Enter Title" required></textarea>
                  <p><b>Question:</b></p>
                  <textarea id="quest"class="question_elements" placeholder="Type your question here"></textarea>

                  <button type="submit" class="btn">Submit</button>
                  <button onclick="closeForm('postquestion')" type="button" class="clbtn" onclick="closeForm()">Close</button>
              </form>
            <div id="question_container"></div>

<div id="comment">
<textarea  id="comment_body" placeholder="Comment"></textarea>
<button type="submit" onclick="post_comment()"class="btn">Submit</button>
<button onclick="closeForm('comment')" type="button" class="clbtn">Close</button>
</div>
</div>
<div class="feedback">
<p>
<i id="votes"></i>
<i id="upvote" class="fa fa-thumbs-up"></i>
<i id="downvote"class="fa fa-thumbs-down"></i>
<a id="comment_icon"><i  class="fa fa-comment-o"></i></a>
</p>
</div>
</div>
 <div class="footer">
         <p>@2019 Questioner. All rights reserved.</p>
</div>
       <script src="./js/profile.js" type="text/javascript"></script>
     </body>
</html>
